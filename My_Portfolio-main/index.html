<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sri Aakash Arch Portfolio</title>
    <meta name="description" content="Full Stack Developer specializing in React, Node.js, and Linux systems. Building scalable applications with modern technologies." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        background-color: #000;
        color: #00ff00;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00ffff;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00cccc;
      }
      
      /* Glow effects */
      .glow-cyan {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }
      
      .glow-green {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }
      
      /* Terminal cursor blink */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .cursor-blink {
        animation: blink 1s infinite;
      }
      
      /* Matrix-style background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(255, 136, 0, 0.05) 0%, transparent 50%);
        z-index: -2;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
